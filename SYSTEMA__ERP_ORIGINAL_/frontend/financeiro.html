<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Financeiro - ERP</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/financeiro.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <button class="menu-toggle" aria-label="Abrir menu"><i class="fas fa-bars"></i></button>
  <!-- Sidebar -->
  <aside class="sidebar">
      <div class="logo-container">
        <img src="logo.png" alt="Logo do Sistema" class="logo-sistema">
      </div>
    <!--<h2>ERP</h2>-->
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="produtos.html"><i class="fas fa-box"></i> Produtos</a></li>
        <li><a href="financeiro.html" class="active"><i class="fas fa-dollar-sign"></i> Financeiro</a></li>
        <li><a href="usuarios.html"><i class="fas fa-user"></i> Usuários</a></li>
        <li><a href="relatorios.html"><i class="fas fa-chart-line"></i> Relatórios</a></li>
        <li><a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a></li>
        <li><a href="ajuda.html"><i class="fas fa-question-circle"></i> Ajuda</a></li>
        <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Conteúdo principal -->
  <main class="main-content">
    <header class="page-header">
      <h1><i class="fas fa-wallet"></i> Financeiro</h1>
      <span id="saldo" class="saldo-display">Saldo atual: R$ 0,00</span>
    </header>

    <!-- Filtros por data -->
    <section class="card filtros">
      <h2>Filtrar por Período</h2>
      <div class="filtros-campos">
        <label>De: <input type="date" id="data-inicio" /></label>
        <label>Até: <input type="date" id="data-fim" /></label>
        <button class="btn" onclick="filtrarPorData()">Filtrar</button>
      </div>
    </section>

    <!-- Gráficos -->
    <section class="graficos">
      <div class="card">
        <h2>Fluxo de Caixa</h2>
        <canvas id="grafico-barras"></canvas>
      </div>
      <div class="card">
        <h2>Distribuição Geral</h2>
        <canvas id="grafico-pizza"></canvas>
      </div>
    </section>

    <!-- Formulário de movimentação -->
    <section class="card formulario">
      <h2>Nova Movimentação</h2>
      <form id="form-financeiro" class="form-grid">
        <input type="text" id="descricao" placeholder="Descrição da movimentação" required />
        <input type="number" id="valor" placeholder="Valor em R$" step="0.01" required />
        <select id="tipo" required>
          <option value="">Selecione o tipo</option>
          <option value="Entrada">Entrada</option>
          <option value="Saída">Saída</option>
        </select>
        <input type="date" id="data" required />
        <button class="btn" type="submit">Adicionar</button>
      </form>
    </section>

    <!-- Tabela de lançamentos -->
    <section class="card">
      <h2>Histórico de Movimentações</h2>
      <table class="tabela-movimentacoes">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Tipo</th>
            <th>Data</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-financeiro">
          <!-- Populado dinamicamente -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
  const menuToggle = document.querySelector('.menu-toggle');
  const sidebar = document.querySelector('.sidebar');
  const icon = menuToggle.querySelector('i');

  menuToggle.addEventListener('click', () => {
    menuToggle.classList.toggle('active');
    sidebar.classList.toggle('open');

    if (menuToggle.classList.contains('active')) {
      icon.classList.remove('fa-bars');
      icon.classList.add('fa-xmark', 'close-icon'); // adiciona cor diferente
      menuToggle.setAttribute('aria-label', 'Fechar menu');
    } else {
      icon.classList.remove('fa-xmark', 'close-icon');
      icon.classList.add('fa-bars');
      menuToggle.setAttribute('aria-label', 'Abrir menu');
    }
  });
});

  </script>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/financeiro.js"></script>
</body>
</html>
