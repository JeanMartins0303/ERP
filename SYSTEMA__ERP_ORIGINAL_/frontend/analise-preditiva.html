<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Análise Preditiva - ERP System</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/analise-preditiva.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <img src="../assets/logo.png" alt="ERP System Logo" class="logo" />
          <h1>ERP System</h1>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            </li>
            <li>
              <a href="vendas.html"><i class="fas fa-shopping-cart"></i> Vendas</a>
            </li>
            <li>
              <a href="estoque.html"><i class="fas fa-box"></i> Estoque</a>
            </li>
            <li>
              <a href="financeiro.html"><i class="fas fa-dollar-sign"></i> Financeiro</a>
            </li>
            <li class="active">
              <a href="analise-preditiva.html"><i class="fas fa-chart-line"></i> Análise Preditiva</a>
            </li>
            <li>
              <a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="main-header">
          <div class="header-search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Pesquisar..." />
          </div>
          <div class="header-actions">
            <button class="btn-notification">
              <i class="fas fa-bell"></i>
              <span class="notification-badge">3</span>
            </button>
            <div class="user-profile">
              <img src="../assets/avatar.png" alt="User Avatar" />
              <span>João Silva</span>
            </div>
          </div>
        </header>

        <div class="analise-preditiva-container">
          <div class="analise-header">
            <h2 class="analise-title">Análise Preditiva</h2>
            <select id="periodoPrevisao" class="periodo-select">
              <option value="7">Últimos 7 dias</option>
              <option value="30" selected>Últimos 30 dias</option>
              <option value="90">Últimos 90 dias</option>
              <option value="180">Últimos 180 dias</option>
              <option value="365">Últimos 365 dias</option>
            </select>
          </div>

          <!-- Previsão de Vendas -->
          <section class="previsao-vendas-container">
            <h3>Previsão de Vendas</h3>
            <div class="grafico-previsao">
              <canvas id="graficoPrevisaoVendas"></canvas>
            </div>
          </section>

          <!-- Tendências -->
          <section class="tendencias-section">
            <h3>Tendências Detectadas</h3>
            <div id="tendenciasContainer" class="tendencias-grid">
              <!-- Tendências serão inseridas via JavaScript -->
            </div>
          </section>

          <!-- Recomendações de Estoque -->
          <section class="recomendacoes-section">
            <h3>Recomendações de Estoque</h3>
            <div id="recomendacoesEstoqueContainer" class="recomendacoes-grid">
              <!-- Recomendações serão inseridas via JavaScript -->
            </div>
          </section>

          <!-- Otimização de Preços -->
          <section class="otimizacao-section">
            <h3>Otimização de Preços</h3>
            <div id="otimizacaoPrecosContainer" class="otimizacao-grid">
              <!-- Otimizações serão inseridas via JavaScript -->
            </div>
          </section>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script src="../js/notifications.js"></script>
    <script src="../js/dashboard-data.js"></script>
    <script src="../js/analise-preditiva.js"></script>
  </body>
</html>
