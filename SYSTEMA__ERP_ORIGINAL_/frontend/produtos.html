<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produtos - ERP</title>
  <link rel="stylesheet" href="css/produtos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <aside class="sidebar">
    <h2>ERP</h2>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="produtos.html" class="active"><i class="fas fa-box"></i> Produtos</a></li>
        <li><a href="financeiro.html"><i class="fas fa-dollar-sign"></i> Financeiro</a></li>

        <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <header>
      <h1>Gestão de Produtos</h1>
    </header>

    <section class="acoes">
      <button id="btnAdicionar"><i class="fas fa-plus"></i> Adicionar Produto</button>
    </section>

    <section class="tabela-produtos">
      <h3>Lista de Produtos</h3>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Código</th>
            <th>Estoque</th>
            <th>Preço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="corpoTabelaProdutos">
          <!-- Preenchido via JS -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="js/produtos.js"></script>
