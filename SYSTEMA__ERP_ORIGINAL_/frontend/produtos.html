<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produtos - ERP</title>
  <link rel="stylesheet" href="css/produtos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <aside class="sidebar">
    <h2>ERP</h2>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="produtos.html" class="active"><i class="fas fa-box"></i> Produtos</a></li>
        <li><a href="financeiro.html"><i class="fas fa-dollar-sign"></i> Financeiro</a></li>
        <li><a href="usuarios.html"><i class="fas fa-user"></i> Usuários</a></li>
        <li><a href="relatorios.html"><i class="fas fa-chart-line"></i> Relatórios</a></li>
        <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <header>
      <h1>Gestão de Produtos</h1>
    </header>

    <section class="acoes">
      <button id="btnAdicionar" aria-label="Adicionar Produto">
        <i class="fas fa-plus"></i> Adicionar Produto
      </button>
    </section>

    <section class="tabela-produtos">
      <h3>Lista de Produtos</h3>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Categoria</th>
              <th>Código</th>
              <th>Estoque</th>
              <th>Preço</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="corpoTabelaProdutos">
            <!-- Preenchido via JS -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Modal para adicionar/editar produto -->
    <div id="modalProduto" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-content">
        <header class="modal-header">
          <h2 id="modalTitle">Adicionar Produto</h2>
          <button id="btnFecharModal" aria-label="Fechar modal">&times;</button>
        </header>
        <form id="formProduto">
          <label for="nomeProduto">Nome:</label>
          <input type="text" id="nomeProduto" name="nomeProduto" required />

          <label for="categoriaProduto">Categoria:</label>
          <input type="text" id="categoriaProduto" name="categoriaProduto" required />

          <label for="codigoProduto">Código:</label>
          <input type="text" id="codigoProduto" name="codigoProduto" required />

          <label for="estoqueProduto">Estoque:</label>
          <input type="number" id="estoqueProduto" name="estoqueProduto" min="0" required />

          <label for="precoProduto">Preço (R$):</label>
          <input type="number" id="precoProduto" name="precoProduto" step="0.01" min="0" required />

          <button type="submit" class="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>
  </main>

  <script src="js/produtos.js"></script>
</body>
</html>
