<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDV - FlexBiz ERP</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/pdv.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="light">
  <button class="menu-toggle" aria-label="Abrir menu"><i class="fas fa-bars"></i></button>
  <aside class="sidebar" role="navigation" aria-label="Menu principal">
    <header>FlexBiz ERP</header>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-chart-pie"></i><span class="link-text">Dashboard</span></a></li>
        <li><a href="pdv.html" class="active"><i class="fas fa-cash-register"></i><span class="link-text">PDV</span></a></li>
        <li><a href="produtos.html"><i class="fas fa-box"></i><span class="link-text">Produtos</span></a></li>
        <li><a href="cardapio.html"><i class="fas fa-utensils"></i><span class="link-text">Cardápio</span></a></li>
        <li><a href="estoque.html"><i class="fas fa-warehouse"></i><span class="link-text">Estoque</span></a></li>
        <li><a href="mesas.html"><i class="fas fa-chair"></i><span class="link-text">Mesas</span></a></li>
        <li><a href="clientes.html"><i class="fas fa-users"></i><span class="link-text">Clientes</span></a></li>
        <li><a href="financeiro.html"><i class="fas fa-dollar-sign"></i><span class="link-text">Financeiro</span></a></li>
        <li><a href="relatorios.html"><i class="fas fa-file-alt"></i><span class="link-text">Relatórios</span></a></li>
        <li><a href="usuarios.html"><i class="fas fa-user-shield"></i><span class="link-text">Usuários</span></a></li>
        <li><a href="configuracoes.html"><i class="fas fa-cog"></i><span class="link-text">Configurações</span></a></li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <header>
      <h1>Ponto de Venda</h1>
      <div class="header-actions">
        <button id="btnToggleTema" aria-label="Alternar tema escuro/claro">
          <i class="fas fa-moon"></i>
        </button>
        <button id="btnAbrirCaixa" class="btn" aria-label="Abrir caixa">
          <i class="fas fa-cash-register"></i> Abrir Caixa
        </button>
      </div>
    </header>

    <div class="pdv-container">
      <!-- Área de Produtos -->
      <section class="produtos-area">
        <div class="filtros">
          <div class="search-box">
            <input type="text" id="buscaProduto" placeholder="Buscar produto..." />
            <i class="fas fa-search"></i>
          </div>
          <div class="categorias">
            <button class="categoria-btn active" data-categoria="todos">Todos</button>
            <button class="categoria-btn" data-categoria="alimentos">Alimentos</button>
            <button class="categoria-btn" data-categoria="bebidas">Bebidas</button>
            <button class="categoria-btn" data-categoria="pratos">Pratos</button>
          </div>
        </div>

        <div class="produtos-grid" id="produtosGrid">
          <!-- Produtos serão inseridos via JavaScript -->
        </div>
      </section>

      <!-- Área do Carrinho -->
      <section class="carrinho-area">
        <div class="carrinho-header">
          <h2>Carrinho</h2>
          <button id="btnLimparCarrinho" class="btn-text" aria-label="Limpar carrinho">
            <i class="fas fa-trash"></i> Limpar
          </button>
        </div>

        <div class="carrinho-items" id="carrinhoItems">
          <!-- Itens do carrinho serão inseridos via JavaScript -->
        </div>

        <div class="carrinho-total">
          <div class="subtotal">
            <span>Subtotal:</span>
            <span id="subtotal">R$ 0,00</span>
          </div>
          <div class="desconto">
            <span>Desconto:</span>
            <span id="desconto">R$ 0,00</span>
          </div>
          <div class="total">
            <span>Total:</span>
            <span id="total">R$ 0,00</span>
          </div>
        </div>

        <div class="carrinho-acoes">
          <button id="btnDesconto" class="btn" aria-label="Aplicar desconto">
            <i class="fas fa-percent"></i> Desconto
          </button>
          <button id="btnFinalizar" class="btn btn-primary" aria-label="Finalizar venda">
            <i class="fas fa-check"></i> Finalizar
          </button>
        </div>
      </section>
    </div>

    <!-- Modal de Pagamento -->
    <div id="modalPagamento" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-content">
        <header class="modal-header">
          <h2 id="modalTitle">Finalizar Venda</h2>
          <button id="btnFecharModal" aria-label="Fechar modal">&times;</button>
        </header>
        <form id="formPagamento">
          <div class="form-grid">
            <div class="form-grupo">
              <label for="valorTotal">Valor Total:</label>
              <input type="text" id="valorTotal" readonly />
            </div>
            <div class="form-grupo">
              <label for="formaPagamento">Forma de Pagamento:</label>
              <select id="formaPagamento" required>
                <option value="dinheiro">Dinheiro</option>
                <option value="cartao_credito">Cartão de Crédito</option>
                <option value="cartao_debito">Cartão de Débito</option>
                <option value="pix">PIX</option>
              </select>
            </div>
            <div class="form-grupo" id="grupoTroco">
              <label for="valorPago">Valor Pago:</label>
              <input type="number" id="valorPago" step="0.01" min="0" />
            </div>
            <div class="form-grupo" id="grupoTrocoValor">
              <label for="troco">Troco:</label>
              <input type="text" id="troco" readonly />
            </div>
          </div>
          <div class="form-acoes">
            <button type="submit" class="btn btn-primary">Confirmar</button>
            <button type="button" class="btn btn-secondary" id="btnCancelarPagamento">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal de Desconto -->
    <div id="modalDesconto" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalDescontoTitle">
      <div class="modal-content">
        <header class="modal-header">
          <h2 id="modalDescontoTitle">Aplicar Desconto</h2>
          <button class="btnFecharModal" aria-label="Fechar modal">&times;</button>
        </header>
        <form id="formDesconto">
          <div class="form-grupo">
            <label for="tipoDesconto">Tipo de Desconto:</label>
            <select id="tipoDesconto" required>
              <option value="percentual">Percentual (%)</option>
              <option value="valor">Valor (R$)</option>
            </select>
          </div>
          <div class="form-grupo">
            <label for="valorDesconto">Valor do Desconto:</label>
            <input type="number" id="valorDesconto" step="0.01" min="0" required />
          </div>
          <div class="form-acoes">
            <button type="submit" class="btn btn-primary">Aplicar</button>
            <button type="button" class="btn btn-secondary btnCancelarDesconto">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="js/pdv.js"></script>
</body>
</html>
