<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/style.css" />

</head>
<body>


<button class="menu-toggle" aria-label="Abrir menu"><i class="fas fa-bars"></i></button>
  

  <!-- Sidebar fixa lateral -->
  <aside class="sidebar">
      <div class="logo-container">
        <img src="logo.png" alt="Logo do Sistema" class="logo-sistema">
      </div>
    <nav>
      <ul>
        <li><a href="index.html" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="produtos.html"><i class="fas fa-box"></i> Produtos</a></li>
        <li><a href="financeiro.html"><i class="fas fa-dollar-sign"></i> Financeiro</a></li>
        <li><a href="usuarios.html"><i class="fas fa-user"></i> Usuários</a></li>
        <li><a href="relatorios.html"><i class="fas fa-chart-line"></i> Relatórios</a></li>
        <li><a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a></li>
        <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
      </ul>
    </nav>
  </aside>




  <main class="main-content">
    <header class="header-page">
      <h2>⚙️ Configurações</h2>
      <p class="subtitle">Ajuste suas preferências e informações</p>
    </header>

    <form id="formConfiguracoes" class="form-config">
      <label for="nomeUsuario" class="label">Nome do Usuário</label>
      <input 
        type="text" 
        id="nomeUsuario" 
        name="nomeUsuario" 
        class="input" 
        placeholder="Seu nome completo" 
        required 
      />

      <label for="emailUsuario" class="label">Email</label>
      <input 
        type="email" 
        id="emailUsuario" 
        name="emailUsuario" 
        class="input" 
        placeholder="seu@email.com" 
        required 
      />

      <label for="senhaUsuario" class="label">Nova Senha <span class="optional">(opcional)</span></label>
      <input 
        type="password" 
        id="senhaUsuario" 
        name="senhaUsuario" 
        class="input" 
        placeholder="Digite uma nova senha" 
        minlength="6"
      />

      <label for="tema" class="label">Tema</label>
      <select id="tema" name="tema" class="select">
        <option value="claro">Claro</option>
        <option value="escuro">Escuro</option>
      </select>

      <label for="notificacoes" class="label">Notificações</label>
      <select id="notificacoes" name="notificacoes" class="select">
        <option value="on">Ativadas</option>
        <option value="off">Desativadas</option>
      </select>

      <button type="submit" class="btn-salvar">Salvar Configurações</button>
    </form>
  </main>

  <script src="configuracoes.js"></script>
</body>
</html>
