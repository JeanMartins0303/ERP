<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Relatórios - ERP</title>
  <link rel="stylesheet" href="css/relatorios.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <button class="menu-toggle" aria-label="Abrir menu"><i class="fas fa-bars"></i></button>
  <aside class="sidebar">
      <div class="logo-container">
        <img src="logo.png" alt="Logo do Sistema" class="logo-sistema">
      </div>
    <!--<h2>ERP</h2>-->
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
        <li><a href="produtos.html"><i class="fas fa-box"></i> <span>Produtos</span></a></li>
        <li><a href="financeiro.html"><i class="fas fa-dollar-sign"></i> <span>Financeiro</span></a></li>
        <li><a href="usuarios.html"><i class="fas fa-user"></i> <span>Usuários</span></a></li>
        <li><a href="relatorios.html" class="active"><i class="fas fa-chart-line"></i> <span>Relatórios</span></a></li>
        <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a></li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <header>
      <h1>Relatórios Financeiros</h1>
    </header>

    <section class="filtros">
      <label for="periodo">Período:</label>
      <select id="periodo">
        <option value="mes">Mês Atual</option>
        <option value="ano">Ano Atual</option>
        <option value="personalizado">Personalizado</option>
      </select>

      <div id="filtrosPersonalizados" class="hidden">
        <input type="date" id="dataInicio" />
        <input type="date" id="dataFim" />
      </div>

      <button id="btnFiltrar"><i class="fas fa-filter"></i> Filtrar</button>
      <button id="btnExportarPdf"><i class="fas fa-file-pdf"></i> Exportar PDF</button>
    </section>

    <section class="graficos">
      <div class="card">
        <h3>Receitas vs Despesas (Barra)</h3>
        <canvas id="graficoBarra"></canvas>
      </div>
      <div class="card">
        <h3>Distribuição de Categorias (Pizza)</h3>
        <canvas id="graficoPizza"></canvas>
      </div>
    </section>

    <section class="tabela-relatorios">
      <h3>Detalhamento</h3>
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Descrição</th>
            <th>Categoria</th>
            <th>Tipo</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody id="corpoTabela">
          <!-- Dados via JS -->
        </tbody>
      </table>
    </section>
  </main>

<script>
   // Seleciona o botão e a sidebar
document.addEventListener('DOMContentLoaded', () => {
  const menuToggle = document.querySelector('.menu-toggle');
  const sidebar = document.querySelector('.sidebar');
  const icon = menuToggle.querySelector('i');

  menuToggle.addEventListener('click', () => {
    menuToggle.classList.toggle('active');
    sidebar.classList.toggle('open');

    if (menuToggle.classList.contains('active')) {
      icon.classList.remove('fa-bars');
      icon.classList.add('fa-xmark', 'close-icon'); // adiciona cor diferente
      menuToggle.setAttribute('aria-label', 'Fechar menu');
    } else {
      icon.classList.remove('fa-xmark', 'close-icon');
      icon.classList.add('fa-bars');
      menuToggle.setAttribute('aria-label', 'Abrir menu');
    }
  });
});


  </script>
  
  <script src="js/relatorios.js"></script>
</body>
</html>
