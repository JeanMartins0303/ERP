<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - FlexBiz ERP</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/cadastro.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="cadastro-container">
    <div class="cadastro-card">
      <div class="cadastro-header">
        <div class="logo-container">
          <img src="assets/logo.png" alt="FlexBiz ERP" class="logo" />
          <h1>FlexBiz ERP</h1>
        </div>
        <p class="subtitle">Crie sua conta</p>
      </div>

      <form id="cadastroForm" class="cadastro-form">
        <div class="form-row">
          <div class="form-group">
            <label for="nome">Nome</label>
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input 
                type="text" 
                id="nome" 
                name="nome" 
                placeholder="Seu nome completo" 
                required 
                autocomplete="name"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="empresa">Nome da Empresa</label>
            <div class="input-group">
              <i class="fas fa-building"></i>
              <input 
                type="text" 
                id="empresa" 
                name="empresa" 
                placeholder="Nome da sua empresa" 
                required 
              />
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="seu@email.com" 
                required 
                autocomplete="email"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="telefone">Telefone</label>
            <div class="input-group">
              <i class="fas fa-phone"></i>
              <input 
                type="tel" 
                id="telefone" 
                name="telefone" 
                placeholder="(00) 00000-0000" 
                required 
                autocomplete="tel"
              />
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="senha">Senha</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input 
                type="password" 
                id="senha" 
                name="senha" 
                placeholder="Digite sua senha" 
                required 
                autocomplete="new-password"
              />
              <button type="button" class="toggle-password" aria-label="Mostrar senha">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmarSenha">Confirmar Senha</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input 
                type="password" 
                id="confirmarSenha" 
                name="confirmarSenha" 
                placeholder="Confirme sua senha" 
                required 
                autocomplete="new-password"
              />
              <button type="button" class="toggle-password" aria-label="Mostrar senha">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="form-options">
          <label class="terms-checkbox">
            <input type="checkbox" id="termos" name="termos" required />
            <span>Li e aceito os <a href="termos.html">Termos de Uso</a> e <a href="privacidade.html">Política de Privacidade</a></span>
          </label>
        </div>

        <button type="submit" class="btn-cadastro">
          <i class="fas fa-user-plus"></i>
          Criar Conta
        </button>
      </form>

      <div class="cadastro-footer">
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
      </div>
    </div>

    <div class="cadastro-features">
      <div class="feature-card">
        <i class="fas fa-rocket"></i>
        <h3>Comece Agora</h3>
        <p>Implemente o sistema em sua empresa em minutos</p>
      </div>
      <div class="feature-card">
        <i class="fas fa-headset"></i>
        <h3>Suporte 24/7</h3>
        <p>Nossa equipe está sempre pronta para ajudar</p>
      </div>
      <div class="feature-card">
        <i class="fas fa-graduation-cap"></i>
        <h3>Treinamento Incluso</h3>
        <p>Aprenda a usar todas as funcionalidades do sistema</p>
      </div>
    </div>

    <button id="btnToggleTema" class="theme-toggle" aria-label="Alternar tema">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <div id="mensagemCadastro" class="mensagem"></div>

  <script src="js/cadastro.js"></script>
  <script src="js/tema.js"></script>
</body>
</html>
