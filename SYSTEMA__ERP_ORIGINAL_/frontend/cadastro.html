<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - ERP</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
       <div class="logo-container">
    <img src="logo.png" alt="Logo do Sistema" class="logo-sistema">
  </div>
      <h2>Cadastro de Usu치rio</h2>
      <form id="formCadastro">
        <div class="input-group">
          <label for="nome"><i class="fas fa-user"></i> Nome Completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />
        </div>
        <div class="input-group">
          <label for="usuario"><i class="fas fa-user-circle"></i> Usu치rio</label>
          <input type="text" id="usuario" name="usuario" placeholder="Escolha um nome de usu치rio" required />
        </div>
        <div class="input-group">
          <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
        </div>
        <div class="input-group">
          <label for="senha"><i class="fas fa-lock"></i> Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required minlength="6" />
        </div>
        <div class="input-group">
          <label for="confirmaSenha"><i class="fas fa-lock"></i> Confirmar Senha</label>
          <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme sua senha" required minlength="6" />
        </div>
        <button type="submit" class="btn-login">Cadastrar</button>
      </form>
      <p class="link-login">
        J치 tem uma conta? <a href="login.html">Entrar</a>
      </p>
    </div>
  </div>

  <script src="js/cadastro.js"></script>
</body>
</html>
