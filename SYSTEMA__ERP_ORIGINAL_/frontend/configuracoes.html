</head>

      </ul>

  <main class="main-content">
    <header>
      <h1>Configurações</h1>
      <div class="header-actions">
        <button id="btnToggleTema" aria-label="Alternar tema escuro/claro">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>

    <section class="configuracoes-grid">
      <form id="formConfiguracoes" class="configuracoes-form">
        <h2>Preferências do Sistema</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="nomeEmpresa">Nome da Empresa</label>
            <input type="text" id="nomeEmpresa" placeholder="Digite o nome da empresa" required>
          </div>
          <div class="form-group">
            <label for="emailEmpresa">Email de Contato</label>
            <input type="email" id="emailEmpresa" placeholder="contato@empresa.com" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="telefoneEmpresa">Telefone</label>
            <input type="tel" id="telefoneEmpresa" placeholder="(99) 99999-9999" required>
          </div>
          <div class="form-group">
            <label for="enderecoEmpresa">Endereço</label>
            <input type="text" id="enderecoEmpresa" placeholder="Rua, número, bairro, cidade" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="logoEmpresa">Logo da Empresa</label>
            <input type="file" id="logoEmpresa" accept="image/*">
          </div>
          <div class="form-group">
            <label for="temaPadrao">Tema Padrão</label>
            <select id="temaPadrao">
              <option value="light">Claro</option>
              <option value="dark">Escuro</option>
            </select>
          </div>
        </div>
        <h2>Configurações Avançadas</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="idiomaSistema">Idioma</label>
            <select id="idiomaSistema">
              <option value="pt-BR">Português (Brasil)</option>
              <option value="en-US">Inglês (EUA)</option>
              <option value="es-ES">Espanhol</option>
            </select>
          </div>
          <div class="form-group">
            <label for="moedaSistema">Moeda</label>
            <select id="moedaSistema">
              <option value="BRL">Real (R$)</option>
              <option value="USD">Dólar (US$)</option>
              <option value="EUR">Euro (€)</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="horarioPadrao">Horário Padrão</label>
            <select id="horarioPadrao">
              <option value="America/Sao_Paulo">Brasília (GMT-3)</option>
              <option value="America/New_York">Nova York (GMT-4)</option>
              <option value="Europe/Lisbon">Lisboa (GMT+1)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="notificacoesSistema">Notificações</label>
            <select id="notificacoesSistema">
              <option value="todas">Todas</option>
              <option value="importantes">Apenas Importantes</option>
              <option value="nenhuma">Nenhuma</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="backupAutomatico">Backup Automático</label>
            <select id="backupAutomatico">
              <option value="diario">Diário</option>
              <option value="semanal">Semanal</option>
              <option value="mensal">Mensal</option>
              <option value="nenhum">Nenhum</option>
            </select>
          </div>
          <div class="form-group">
            <label for="permissoesRapidas">Permissões Rápidas</label>
            <select id="permissoesRapidas">
              <option value="todas">Todas</option>
              <option value="restritas">Restritas</option>
              <option value="personalizadas">Personalizadas</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="exibirDicas">
              <input type="checkbox" id="exibirDicas"> Exibir dicas e tutoriais
            </label>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">Salvar Configurações</button>
        </div>
      </form>
    </section>
  </main>

  <script src="js/configuracoes.js"></script>
</body>
</html>
