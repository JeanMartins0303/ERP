    <main class="main-content">
      <header>
        <h1>Mesas</h1>
        <div class="header-actions">
          <button id="btnToggleTema" aria-label="Alternar tema escuro/claro">
            <i class="fas fa-moon"></i>
          </button>
          <button class="btn" onclick="abrirModalNovaMesa()"><i class="fas fa-plus"></i> Nova Mesa</button>
        </div>
      </header>

      <section class="cards">
        <article class="card" aria-label="Total de mesas">
          <h3>Total de Mesas</h3>
          <p id="totalMesas">0</p>
        </article>
        <article class="card" aria-label="Mesas ocupadas">
          <h3>Mesas Ocupadas</h3>
          <p id="mesasOcupadas">0</p>
        </article>
        <article class="card" aria-label="Mesas disponíveis">
          <h3>Mesas Disponíveis</h3>
          <p id="mesasDisponiveis">0</p>
        </article>
        <article class="card" aria-label="Taxa de ocupação">
          <h3>Taxa de Ocupação</h3>
          <p id="taxaOcupacao">0%</p>
        </article>
      </section>

      <section class="mesas-grid">
        <div class="mesas-header">
          <h2>Layout das Mesas</h2>
          <div class="mesas-actions">
            <button class="btn" onclick="salvarLayout()"><i class="fas fa-save"></i> Salvar Layout</button>
            <button class="btn" onclick="exportarLayout()"><i class="fas fa-file-export"></i> Exportar</button>
          </div>
        </div>
        <div class="mesas-container" id="mesasContainer">
          <!-- Mesas serão inseridas via JavaScript -->
        </div>
      </section>
    </main>

    <!-- Modal Nova Mesa -->
    <div class="modal" id="modalNovaMesa">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Nova Mesa</h2>
          <button class="btn-close" onclick="fecharModalNovaMesa()">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="formNovaMesa" onsubmit="criarNovaMesa(event)">
          <div class="form-group">
            <label for="numeroMesa">Número da Mesa</label>
            <input type="number" id="numeroMesa" required min="1" />
          </div>
          <div class="form-group">
            <label for="capacidadeMesa">Capacidade</label>
            <input type="number" id="capacidadeMesa" required min="1" />
          </div>
          <div class="form-group">
            <label for="statusMesa">Status</label>
            <select id="statusMesa" required>
              <option value="disponivel">Disponível</option>
              <option value="ocupada">Ocupada</option>
              <option value="reservada">Reservada</option>
              <option value="manutencao">Manutenção</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" onclick="fecharModalNovaMesa()">Cancelar</button>
            <button type="submit" class="btn">Criar Mesa</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
