<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar Senha - ERP</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>Recuperar Senha</h2>
      <form id="formRecuperarSenha">
        <div class="input-group">
          <label for="email"><i class="fas fa-envelope"></i> E-mail Cadastrado</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
        </div>
        <button type="submit" class="btn-login">Enviar Instruções</button>
      </form>
      <p class="link-login">
        Lembrou sua senha? <a href="login.html">Entrar</a>
      </p>
    </div>
  </div>

  <script src="js/recuperar-senha.js"></script>
</body>
</html>
