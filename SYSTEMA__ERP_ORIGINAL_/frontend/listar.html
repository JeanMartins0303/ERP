<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Produtos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="list-container">
    <h2>Produtos Cadastrados</h2>
    <table id="tabela-produtos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Quantidade</th>
          <th>Preço (R$)</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-corpo">
        <!-- Conteúdo gerado dinamicamente -->
      </tbody>
    </table>
  </div>

  <script>
  fetch("http://localhost:8080/produtos")
    .then(res => res.json())
    .then(data => {
      const tabela = document.querySelector("#tabela-corpo");
      data.forEach(prod => {
        const row = `<tr>
          <td>${prod.nome}</td>
          <td>${prod.quantidade}</td>
          <td>${prod.preco.toFixed(2)}</td>
          <td>
            <button onclick="editarProduto('${prod.id}')">Editar</button>
            <button onclick="excluirProduto('${prod.id}')">Excluir</button>
          </td>
        </tr>`;
        tabela.innerHTML += row;
      });
    });

  function excluirProduto(id) {
    fetch(`http://localhost:8080/produto/${id}`, {
      method: 'DELETE'
    })
    .then(() => location.reload())
    .catch(() => alert('Erro ao excluir'));
  }

  function editarProduto(id) {
    window.location.href = `editar.html?id=${id}`;
  }
</script>

</body>
</html>
