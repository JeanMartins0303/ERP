# Configurações da Aplicação
spring.application.name=sistema-erp
server.port=8080

# Configurações do Banco de Dados H2 (para desenvolvimento)
spring.datasource.url=jdbc:h2:mem:erpdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configurações JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console H2 (para desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações de Segurança
spring.security.user.name=admin
spring.security.user.password=admin

# Configurações de Log
logging.level.com.arjuncodes.hello=DEBUG
logging.level.org.springframework.security=DEBUG

# Configurações de CORS
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
