<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - FlexBiz ERP</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo-container">
          <img src="assets/logo.png" alt="FlexBiz ERP" class="logo" />
          <h1>FlexBiz ERP</h1>
        </div>
        <p class="subtitle">Bem-vindo de volta!</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="seu@email.com" 
              required 
              autocomplete="email"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input 
              type="password" 
              id="senha" 
              name="senha" 
              placeholder="Digite sua senha" 
              required 
              autocomplete="current-password"
            />
            <button type="button" class="toggle-password" aria-label="Mostrar senha">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="lembrar" name="lembrar" />
            <span>Lembrar-me</span>
          </label>
          <a href="recuperar-senha.html" class="forgot-password">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt"></i>
          Entrar
        </button>
      </form>

      <div class="login-footer">
        <p>Não tem uma conta? <a href="cadastro.html">Criar conta</a></p>
      </div>
    </div>

    <div class="login-features">
      <div class="feature-card">
        <i class="fas fa-chart-line"></i>
        <h3>Gestão Completa</h3>
        <p>Controle total do seu negócio em um só lugar</p>
      </div>
      <div class="feature-card">
        <i class="fas fa-mobile-alt"></i>
        <h3>Acesso em Qualquer Lugar</h3>
        <p>Gerencie sua empresa de qualquer dispositivo</p>
      </div>
      <div class="feature-card">
        <i class="fas fa-shield-alt"></i>
        <h3>Segurança Avançada</h3>
        <p>Seus dados protegidos com a mais alta tecnologia</p>
      </div>
    </div>

    <button id="btnToggleTema" class="theme-toggle" aria-label="Alternar tema">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <div id="mensagemLogin" class="mensagem"></div>

  <script src="js/login.js"></script>
  <script src="js/tema.js"></script>
</body>
</html>
