<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuários - FlexBiz ERP</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/usuarios.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <button class="menu-toggle" aria-label="Abrir menu"><i class="fas fa-bars"></i></button>
  <aside class="sidebar" role="navigation" aria-label="Menu principal">
    <header>FlexBiz ERP</header>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-chart-pie"></i><span class="link-text">Dashboard</span></a></li>
        <li><a href="pdv.html"><i class="fas fa-cash-register"></i><span class="link-text">PDV</span></a></li>
        <li><a href="produtos.html"><i class="fas fa-box"></i><span class="link-text">Produtos</span></a></li>
        <li><a href="cardapio.html"><i class="fas fa-utensils"></i><span class="link-text">Cardápio</span></a></li>
        <li><a href="estoque.html"><i class="fas fa-warehouse"></i><span class="link-text">Estoque</span></a></li>
        <li><a href="mesas.html"><i class="fas fa-chair"></i><span class="link-text">Mesas</span></a></li>
        <li><a href="clientes.html"><i class="fas fa-users"></i><span class="link-text">Clientes</span></a></li>
        <li><a href="financeiro.html"><i class="fas fa-dollar-sign"></i><span class="link-text">Financeiro</span></a></li>
        <li><a href="relatorios.html"><i class="fas fa-file-alt"></i><span class="link-text">Relatórios</span></a></li>
        <li><a href="usuarios.html" class="active" aria-current="page"><i class="fas fa-user-shield"></i><span class="link-text">Usuários</span></a></li>
        <li><a href="configuracoes.html"><i class="fas fa-cog"></i><span class="link-text">Configurações</span></a></li>
        <li><a href="ajuda.html"><i class="fas fa-question-circle"></i><span class="link-text">Ajuda</span></a></li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <header>
      <h1>Usuários</h1>
      <div class="header-actions">
        <div class="search-box">
          <input type="text" id="searchUsuario" placeholder="Buscar usuários...">
          <i class="fas fa-search"></i>
        </div>
        <button id="btnToggleTema" aria-label="Alternar tema escuro/claro">
          <i class="fas fa-moon"></i>
        </button>
        <button class="btn" onclick="abrirModalNovoUsuario()">
          <i class="fas fa-user-plus"></i> Novo Usuário
        </button>
      </div>
    </header>

    <section class="usuarios-grid">
      <div class="usuarios-header">
        <h2>Lista de Usuários</h2>
        <div class="usuarios-actions">
          <select id="filtroTipoUsuario" onchange="filtrarUsuarios()">
            <option value="todos">Todos os Perfis</option>
            <option value="admin">Administrador</option>
            <option value="gerente">Gerente</option>
            <option value="operador">Operador</option>
          </select>
          <button class="btn" onclick="exportarUsuarios()">
            <i class="fas fa-file-export"></i> Exportar
          </button>
          <button class="btn" onclick="imprimirUsuarios()">
            <i class="fas fa-print"></i> Imprimir
          </button>
        </div>
      </div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Foto</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Telefone</th>
              <th>CPF</th>
              <th>Perfil</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="usuariosTableBody">
            <!-- Preenchido via JavaScript -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal Novo Usuário -->
  <div class="modal" id="modalNovoUsuario">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Novo Usuário</h2>
        <button class="btn-close" onclick="fecharModalNovoUsuario()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form id="formNovoUsuario" onsubmit="salvarNovoUsuario(event)">
        <div class="form-row">
          <div class="form-group">
            <label for="fotoUsuario">Foto de Perfil</label>
            <input type="file" id="fotoUsuario" accept="image/*">
          </div>
          <div class="form-group">
            <label for="telefoneUsuario">Telefone</label>
            <input type="tel" id="telefoneUsuario" pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(99) 99999-9999" required>
          </div>
          <div class="form-group">
            <label for="cpfUsuario">CPF</label>
            <input type="text" id="cpfUsuario" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="nomeUsuario">Nome</label>
            <input type="text" id="nomeUsuario" required>
          </div>
          <div class="form-group">
            <label for="emailUsuario">Email</label>
            <input type="email" id="emailUsuario" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="perfilUsuario">Perfil</label>
            <select id="perfilUsuario" required>
              <option value="admin">Administrador</option>
              <option value="gerente">Gerente</option>
              <option value="operador">Operador</option>
            </select>
          </div>
          <div class="form-group">
            <label for="statusUsuario">Status</label>
            <select id="statusUsuario" required>
              <option value="ativo">Ativo</option>
              <option value="inativo">Inativo</option>
            </select>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="fecharModalNovoUsuario()">Cancelar</button>
          <button type="submit" class="btn">Salvar Usuário</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/usuarios.js"></script>
  <script src="js/tema.js"></script>
</body>
</html>
